<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Tabular layout</title>
    <link href="css/styleindex.css" rel="stylesheet" />
    <link href="css/styleTabularLayout.css" rel="stylesheet" />
</head>
<body class="body-index">
    <table class="tablay-content radius7">
        <tr>
            <td class="tablay-content-left-content radius7">
                <p class="margin0 padding-8-16">
                    Основной контент
                </p>
            </td>
            <td rowspan="2" class="tablay-content-right radius7">
                <p class="margin0 padding-8-16">
                    Дополнительные рубрики
                </p>
                <p class="margin0 padding-8-16">111</p>
                <p class="margin0 padding-8-16">222</p>
                <p class="margin0 padding-8-16">333</p>
                <p class="margin0 padding-8-16">444</p>
                <p class="margin0 padding-8-16">555</p>
                <p class="margin0 padding-8-16">666</p>
                <p class="margin0 padding-8-16">777</p>
                <p class="margin0 padding-8-16">888</p>
                <p class="margin0 padding-8-16">999</p>
            </td>
        </tr>
        <tr>
            <td class="tablay-content-left-articles radius7">
                <article class="tablay-content-article radius7">
                    <p class="margin0 padding-8-16">
                        Первая статья - параграф
                    </p>
                    <p class="margin0 padding-8-16">
                        Первая статья - параграф
                    </p>
                </article>
                <article class="tablay-content-article radius7">
                    <p class="margin0 padding-8-16">
                        Вторая статья - параграф
                    </p>
                    <p class="margin0 padding-8-16">
                        Вторая статья - параграф
                    </p>
                    <p class="margin0 padding-8-16">
                        Вторая статья - параграф
                    </p>
                </article>
            </td>

        </tr>
    </table>
</body>
</html>
